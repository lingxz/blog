{{ define "main" }}
<main class="content-width">
  <h1 class="fw6 heading-font">{{ .Title }}</h1>
  {{ .Content }}
  <ul class="list-pages">
    {{ range .Data.Pages }}
      <li class="lh-copy"><a href="{{ .Permalink | relURL }}" class="link f5">{{ .Title }}</a> - <time>{{ .Date.Format "02 Jan 2006" }}</time></li>
    {{ end }}
  </ul>
</main>
{{ end }}
