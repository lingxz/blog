{{ if gt .Paginator.TotalPages 1 }}
<div class="pagination mb3 mb0-l">
<p class="mb0 mt2">Page {{ .Paginator.PageNumber }} of {{ .Paginator.TotalPages }} <br>
  {{ if .Paginator.HasNext }}<a href="{{ .Paginator.Next.URL | relURL }}">older</a>{{ end }}
  {{ if .Paginator.HasPrev }}<a href="{{ .Paginator.Prev.URL | relURL }}">newer</a>{{ end }}
</p>
</div>
{{ end }}
