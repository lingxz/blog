<style type="text/css">{% include tachyons.min.css %}</style>
<link href="https://fonts.googleapis.com/css?family=PT+Sans|Yeseva+One" rel="stylesheet">
<link href="{{ '/assets/img/fav2.ico' | absolute_url }}" rel='shortcut icon'>
<style type="text/css">{% include style.css %}</style>
<style type="text/css">{% include syntax.css %}</style>

<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta content='text/html; charset=utf-8' http-equiv='content-type' />
{% if page.date %}
  <meta content='{{ site.url }}{{ page.url }}' property='og:url' />
  <meta content="{{ page.content | strip_html | strip_newlines | truncate: 120 }}" property='og:description' />
  <meta content="article" property="og:type" />
{% else %}
  <meta content='{{ site.url }}' property='og:url' />
  <meta content="{{ site.description }}" property='og:description' />
  <meta content="blog" property="og:type" />
{% endif %}

<link rel="alternate" type="application/atom+xml" title="Feed for theconfused.me" href="{{ '/feed.xml' | absolute_url }}" />
{% if site.google_analytics %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.google_analytics }}', 'auto');
  ga('send', 'pageview');

</script>
{% endif %}
