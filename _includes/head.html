<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% include seo.html %}

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ '/assets/img/scribble.png' | absolute_url }}" />

    <!-- Come and get me RSS readers -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | absolute_url }}" />
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/styles/ocean.min.css">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | absolute_url }}">
    <!--[if IE 8]><link rel="stylesheet" href="{{ "/assets/css/ie.css" | prepend: site.baseurl }}"><![endif]-->
    <link rel="canonical" href="{{ page.url | absolute_url }}">

    <!-- Modernizr -->
    <script src="{{ '/assets/js/plugins/modernizr.custom.15390.js' | absolute_url }}" type="text/javascript"></script>

    {% if site.google_analytics %} {% include google_analytics.html %} {% endif %}
</head>
