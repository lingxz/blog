<!DOCTYPE html>
<html>

{% include head.html %}

<body>

  <header class="site-header">
    <div class="container">
      {% include site-nav.html %}

      <h1 class="site-title">
        <a href="{{ '/' | absolute_url }}">theconfused.me</a>
      </h1>
    </div>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      {% include footer-links.html %}
      &copy; {{ site.time | date: "%Y" }}
      {{ site.author.name }}
    </div>
  </footer>

  <!-- Add jQuery and other scripts -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="{{ \'/assets/js/jquery-1.11.2.min.js\' | absolute_url }}"><\/script>')</script>
  {% include algoliasearch.html %}
  <script src="{{ '/assets/js/plugins.min.js' | absolute_url }}"></script>
  <script src="{{ '/assets/js/main.min.js' | absolute_url }}"></script>
  {% if page.math %}
    {% include katex.html %}
  {% endif %}

</body>
</html>
