---
layout: default
---

<article class="post">
  <header class="post-header">
    {% if page.image %}
      <div class="cover-image">
        <img src="{{ page.image }}" alt="" />
      </div>
    {% endif %}
    {% if page.alt_title %}
    <h1 class="post-title">{{ page.alt_title | xml_escape }}</h1>
    {% elsif page.title %}
    <h1 class="post-title">{{ page.title | xml_escape }}</h1>
    {% endif %}
  </header>
  <div class="post-content">
    {{ content }}
  </div>
</article>
